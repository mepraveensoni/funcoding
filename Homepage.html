<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>1PathNote 1.0</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2 class="my-heading">1PathNote 1.0</h2>
	<div class="container">
		<form>
			<label for="device-name">Device Name:</label>
			<input type="text" id="device-name" name="device-name">

			<label for="ip-address">IP Address:</label>
			<input type="text" id="ip-address" name="ip-address">

			<label for="device-type">Device Type:</label>
			<select id="device-type" name="device-type">
				<option value="select">Select Option</option>
				<option value="server">Server</option>
				<option value="network">Network</option>
				<option value="camera">Camera</option>
				<option value="storage">Storage</option>
	            <option value="orion">Orion</option>
			</select>

            <label>Notes Mode:</label>
            <div class="radio-container">
				<label for="first-response">First Response</label>
				<input type="radio" id="first-response" name="notes-mode" value="first-response" checked>
				<label for="working">Working</label>
				<input type="radio" id="working" name="notes-mode" value="working">
				<label for="monitoring">Monitoring</label>
				<input type="radio" id="monitoring" name="notes-mode" value="monitoring">
				<label for="escalating">Escalating</label>
				<input type="radio" id="escalating" name="notes-mode" value="escalating">
				<label for="closing">Closing</label>
				<input type="radio" id="closing" name="notes-mode" value="closing">
            </div>
            


			<label for="popup-list">Popup List:</label>
            <select id="popup-list" name="popup-list">
            </select>

            <div id="additional-options">
            <select id="additional-options-select">Select Option</select>
            </div>

			<div class="button-container">
				<button id="generate-notes" type="button">Proceed</button>
				<button id="reset" type="reset">Reset</button>
			</div>
		</form>

		<div class="output-container">
			<label for="notes-output">Notes Output:</label>
			<textarea id="notes-output" name="notes-output" readonly></textarea>
		</div>
	</div>
    <script src="script.js"></script>
</body>
</html>
